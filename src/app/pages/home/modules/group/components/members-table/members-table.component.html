<table mat-table [dataSource]="members" >
    <!-- Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> First Name </th>
      <td mat-cell *matCellDef="let element"  class="first-name"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Last Name" >
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> Last Name </th>
      <td mat-cell *matCellDef="let element" class="last-name"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Role" >
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> Role </th>
      <td mat-cell *matCellDef="let element" class="role"> {{ element.role }} </td>
    </ng-container>

    <!-- More Option Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="on-primary-container">Actions</th>
      <td mat-cell *matCellDef="let element" class="role">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="selectMember(element.id)">View</button>
          @if (currentMember && currentMember.role === 'owner' && currentMember.id !== element.id) {
            <button mat-menu-item (click)="viewMemberHistory(element)">History</button>
            <button mat-menu-item (click)="viewMemberStatistical(element)">Statistical</button>
            <button mat-menu-item (click)="deleteMember(element.id)">Delete</button>
          }
        </mat-menu>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
